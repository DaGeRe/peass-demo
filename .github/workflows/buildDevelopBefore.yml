name: Peass (develop) Before Demo

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: "0 */8 * * *"

jobs:
  runDemo:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          java: [ 11, 17, 21 ]
        fail-fast: false
    name: Pure Java Demo ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ matrix.java }}
        distribution: 'temurin'
    - name: Test not using --executeBeforeClassInMeasurement
      run: cd demo-before && ./executeAll.sh develop
    - name: Test using --executeBeforeClassInMeasurement
      run: cd demo-before && ./executeAll.sh develop 1
