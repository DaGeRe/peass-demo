name: Peass (develop) Changed Folder

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
    branches: [ master ]
  schedule:
    - cron: "0 */8 * * *"

jobs:
  runDemo:
    runs-on: ubuntu-latest
    strategy:
        matrix:
          java: [ 1.8, 11, 17 ]
        fail-fast: false
    name: Changed Folder Demo ${{ matrix.java }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK ${{ matrix.java }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java }}
    - name: executeAll
      run: cd changed-folder-demo/ && ./executeAll.sh develop
